<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Find Top Restaurants (1.2.1)</h1>
        <form method="POST" action="/">
            <div class="mb-4">
                <label for="zipcode" class="block text-sm font-medium text-gray-700">Enter Zip Code</label>
                <input type="text" name="zipcode" id="zipcode" class="mt-1 p-2 w-full border rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., 33897" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700">Search</button>
        </form>
        {% if error %}
            <p class="mt-4 text-red-500 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
